    <title>Currency converter</title>
        <script>
        document.addEventListener('DOMContentLoaded',()=>{
        
       fetch('https://api.exchangeratesapi.io/latest?base=USD')
         .then(response => response.json())
         .then(data=>{
         
        for( key in data.rates){
        li= document.createElement('option');
       li.innerHTML=key;
       li2=document.createElement('option');
       li2.innerHTML=key;
       document.getElementById('body').appendChild(li);
       document.getElementById('body1').appendChild(li2)
        }
        
        })
         

            
            
         document.getElementById('btn').onclick=()=>{ 
             from=document.getElementById('body').value;
             to=document.getElementById('body1').value;
             amount=document.getElementById('amount').value
             fetch("https://api.exchangeratesapi.io/latest?base=USD")
         .then(response => response.json())
         .then(data=>{
            usd=amount/data.rates[from];
            result=usd*data.rates[to];
            document.getElementById('result').innerHTML=result.toFixed(4)
            })
         }
         
         
        });
    </script>
